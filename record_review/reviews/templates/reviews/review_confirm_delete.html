{% extends "reviews/base.html" %} 
{% block content %} 
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} 
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Delete Review</legend>
                <h3>Are you sure you want to delete this review for the album "{{ object.artist }} - {{ object.album }}"?</h3>
            </fieldset>
            <div class="form-group my-3">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-primary" href="{% url 'review-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
